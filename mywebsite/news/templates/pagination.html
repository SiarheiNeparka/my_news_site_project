<div class="pagination">
    <hr>
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">Вернуться на предыдущую страницу |</a>
        {% endif %}
        {{ page.number }} страница из {{ page.paginator.num_pages }}
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}"> | Отобразить следующую страницу</a>
        {% endif %}
    </span>
</div>
