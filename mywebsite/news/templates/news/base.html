{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <title>{% block title %}{% endblock%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h2>Новости</h2>
    </header>
    <section>
        <article>
            {% block content %}
            {% endblock %}
        </article>

        <nav>
            <ul>
                <h2>Панель навигации</h2>
                <li>
                    <p>Новостной портал</p>
                </li>
                <a href="{% url 'news:article_list' %}">Список новостей</a>
            </ul>
        </nav>
    </section>
    <footer>
        <h2>© 2024 Новости</h2>
    </footer>
</body>

</html>
