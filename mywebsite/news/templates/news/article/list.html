{% extends "news/base.html" %}

{% block title %}Новости{% endblock%}

{% block content %}
<h1>Новости</h1>
{% for article in articles %}
<h2>
    <a href="{% url 'news:article_detail' article.id %}">
        {{ article.headline }}
    </a>
</h2>
<p class="pdate">
    Опубликовано {{ article.publish }} {{ article.reporter}}
</p>
{{ article.content|truncatewords:30|linebreaks }}
{% endfor%}
{% endblock%}
